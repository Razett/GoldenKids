<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* 기존 스타일 */
    </style>
</head>
<body>
<div class="login-container">
    <div class="logo">
        <img class="w-3r bdrs-50p" src="/assets/static/images/login.png" width="400" alt="Gold Child Company Logo" />
    </div>
    <div class="login-box">
        <h2>로그인</h2>

        <!-- 에러 메시지 표시 -->
        <div th:if="${errorMsg}" style="color: red;">
            <p th:text="${errorMsg}"></p>
        </div>

        <!-- 로그아웃 메시지 표시 -->
        <div th:if="${logoutMsg}" style="color: green;">
            <p th:text="${logoutMsg}"></p>
        </div>

        <form action="/login" method="post">
            <label for="id">사원번호</label>
            <input type="text" id="id" name="username" placeholder="ex)201523570">
            <label for="password">암호</label>
            <input type="password" id="password" name="password">
            <button type="submit">로그인</button>
        </form>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/base/base::setContent(~{this::content})}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <title>자재 상세보기</title>
        <link href="css/style.css" rel="stylesheet">
        <style>
            #loader {
                transition: all 0.3s ease-in-out;
                opacity: 1;
                visibility: visible;
                position: fixed;
                height: 100vh;
                width: 100%;
                background: #fff;
                z-index: 90000;
            }

            #loader.fadeOut {
                opacity: 0;
                visibility: hidden;
            }

            .spinner {
                width: 40px;
                height: 40px;
                position: absolute;
                top: calc(50% - 20px);
                left: calc(50% - 20px);
                background-color: #333;
                border-radius: 100%;
                animation: sk-scaleout 1.0s infinite ease-in-out;
            }

            @keyframes sk-scaleout {
                0% { transform: scale(0); }
                100% {
                    transform: scale(1.0);
                    opacity: 0;
                }
            }
        </style>
    </head>
    <body class="app">
    <div id="loader">
        <div class="spinner"></div>
    </div>
    <script>
        window.addEventListener('load', function() {
            const loader = document.getElementById('loader');
            setTimeout(function() {
                loader.classList.add('fadeOut');
            }, 300);
        });
    </script>

    <!-- Main Content -->
    <div class="page-container">
        <main class="main-content bgc-grey-100">
            <div id="mainContent">
                <div class="full-container">
                    <th:block th:fragment="content">
                        <div class="row gap-20 pos-r">
                            <div class="col-md-6">
                                <div class="bgc-white p-20 bd">
                                    <div class="d-flex justify-content-between">
                                        <h4 class="c-grey-900 mT-10 mB-30" th:text="${contractorRead.name}"></h4>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">사업자 등록번호</label><br>
                                        <span class="text-black fa-1-25x" th:text="${contractorRead.corno}"></span>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">전화번호</label><br>
                                        <span class="text-black fa-1-25x" th:text="${contractorRead.phone}"></span>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">담당자 성명</label><br>
                                        <span class="text-black fa-1-25x" th:text="${contractorRead.mngrName}"></span>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">연락처</label><br>
                                        <span class="text-black fa-1-25x" th:text="${contractorRead.mngrPhone}"></span>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">이메일</label><br>
                                        <span class="text-black fa-1-25x" th:text="${contractorRead.mngrAddress}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bdT ta-c p-30 lh-0 fsz-sm c-grey-600">
            <span>Copyright © 2021 Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">Colorlib</a>. All rights reserved.</span>
        </footer>
    </div>

    <script src="js/main.js" defer></script>
    </body>
</th:block>
</html>

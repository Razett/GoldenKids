<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/base/base::setContent(~{this::content})}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <title>Home</title>
        <style>
            #loader {
                transition: all 0.3s ease-in-out;
                opacity: 1;
                visibility: visible;
                position: fixed;
                height: 100vh;
                width: 100%;
                background: #fff;
                z-index: 90000;
            }

            #loader.fadeOut {
                opacity: 0;
                visibility: hidden;
            }

            .spinner {
                width: 40px;
                height: 40px;
                position: absolute;
                top: calc(50% - 20px);
                left: calc(50% - 20px);
                background-color: #333;
                border-radius: 100%;
                -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
                animation: sk-scaleout 1.0s infinite ease-in-out;
            }

            @-webkit-keyframes sk-scaleout {
                0% {
                    -webkit-transform: scale(0)
                }
                100% {
                    -webkit-transform: scale(1.0);
                    opacity: 0;
                }
            }

            @keyframes sk-scaleout {
                0% {
                    -webkit-transform: scale(0);
                    transform: scale(0);
                }
                100% {
                    -webkit-transform: scale(1.0);
                    transform: scale(1.0);
                    opacity: 0;
                }
            }
        </style>
        <script defer="defer" src="js/main.js"></script>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body class="app">
    <div id="loader">
        <div class="spinner"></div>
    </div>
    <script>
        window.addEventListener('load', function load() {
            const loader = document.getElementById('loader');
            setTimeout(function () {
                loader.classList.add('fadeOut');
            }, 300);
        });
    </script>

    <!-- #Main ============================ -->
    <div class="page-container">

        <!-- ### $App Screen Content ### -->
        <main class="main-content bgc-grey-100">
            <div id="mainContent">
                <div class="full-container">
                    <th:block th:fragment="content">
                        <div class="row gap-20 pos-r">
                            <div class="col-md-6">
                                <div class="bgc-white p-20 bd">
                                    <form id="quotationForm" enctype="multipart/form-data">
                                        <header><h1>견적등록</h1></header>
                                        <style>
                                            .bgc-white.p-20.bd {
                                                margin-top: 70px; /* 상단 여백 추가 */
                                            }

                                            .autocomplete-suggestions {
                                                border: 1px solid #ccc;
                                                max-height: 200px;
                                                overflow-y: auto;
                                                position: absolute;
                                                background-color: white;
                                                z-index: 1000;
                                                width: 100%;
                                                display: none; /* 기본적으로 숨김 */
                                            }

                                            .autocomplete-suggestion {
                                                padding: 10px;
                                                cursor: pointer;
                                            }

                                            .autocomplete-suggestion:hover,
                                            .autocomplete-suggestion.selected {
                                                background-color: #ddd;
                                            }
                                            .autocomplete-suggestions2 {
                                                border: 1px solid #ccc;
                                                max-height: 200px;
                                                overflow-y: auto;
                                                position: absolute;
                                                background-color: white;
                                                z-index: 1000;
                                                width: 100%;
                                                display: none; /* 기본적으로 숨김 */
                                            }

                                            .autocomplete-suggestion2 {
                                                padding: 10px;
                                                cursor: pointer;
                                            }

                                            .autocomplete-suggestion2:hover,
                                            .autocomplete-suggestion2.selected {
                                                background-color: #ddd;
                                            }

                                            .form-container {
                                                display: flex;
                                                flex-wrap: wrap;
                                                gap: 20px;
                                            }

                                            .form-group {
                                                display: flex;
                                                flex-direction: column;
                                                margin-bottom: 10px;
                                                width: 300px; /* 적절한 너비 설정 */
                                            }

                                            .form-group label {
                                                margin-bottom: 5px;
                                                font-weight: bold;
                                            }

                                            .form-group input {
                                                padding: 5px;
                                                border: 1px solid #ccc;
                                                border-radius: 4px;
                                            }

                                            .btn {
                                                display: inline-block;
                                                padding: 8px 15px;
                                                font-size: 14px;
                                                font-weight: bold;
                                                color: #fff;
                                                text-align: center;
                                                border: none;
                                                border-radius: 4px;
                                                cursor: pointer;
                                            }

                                            .btn-primary {
                                                background-color: #007bff;
                                            }

                                            .btn-primary:hover {
                                                background-color: #0056b3;
                                            }

                                            .btn-danger {
                                                background-color: #dc3545;
                                            }

                                            .btn-danger:hover {
                                                background-color: #c82333;
                                            }

                                            .btn-dark {
                                                background-color: #343a40;
                                            }

                                            .btn-dark:hover {
                                                background-color: #23272b;
                                            }

                                            .app {
                                                font-family: Arial, sans-serif;
                                            }

                                            .main-content {
                                                padding: 20px;
                                            }

                                            .bgc-grey-100 {
                                                background-color: #f8f9fa;
                                            }

                                            .bgc-white {
                                                background-color: #fff;
                                            }

                                            .p-20 {
                                                padding: 20px;
                                            }

                                            .bd {
                                                border: 1px solid #ddd;
                                            }

                                            .spinner {
                                                border: 4px solid rgba(0, 0, 0, 0.1);
                                                border-radius: 50%;
                                                border-top: 4px solid #007bff;
                                                width: 40px;
                                                height: 40px;
                                                animation: spin 1s linear infinite;
                                            }

                                            @keyframes spin {
                                                0% {
                                                    transform: rotate(0deg);
                                                }
                                                100% {
                                                    transform: rotate(360deg);
                                                }
                                            }

                                            .fadeOut {
                                                opacity: 0;
                                                transition: opacity 0.5s ease-out;
                                            }

                                            .ta-c {
                                                text-align: center;
                                            }

                                            .fsz-sm {
                                                font-size: 0.875rem;
                                            }

                                            .c-grey-600 {
                                                color: #6c757d;
                                            }

                                            @keyframes spin {
                                                0% {
                                                    transform: rotate(0deg);
                                                }
                                                100% {
                                                    transform: rotate(360deg);
                                                }
                                            }
                                        </style>
                                        <div style="font-size: 15px; position: relative;">
                                            &nbsp 회사명<br><br>
                                            <input class="form-control" type="text" name="contractorName"
                                                   id="contractorName" placeholder="회사명을 입력하시오" autocomplete="off">
                                            <div id="autocomplete-suggestions"
                                                 class="autocomplete-suggestions"></div>
                                        </div>
                                        <br>
                                        <fieldset>
                                            <div class="form-container">
                                                <div class="form-group">
                                                    <label>사업자 등록번호</label>
                                                    <input type="text" name="corno" id="corno" placeholder="자동작성"
                                                           readonly>
                                                </div>
                                                <div class="form-group">
                                                    <label>주소</label>
                                                    <input type="text" name="address" id="address"
                                                           placeholder="자동작성" readonly>
                                                </div>
                                                <div class="form-group">
                                                    <label>전화번호</label>
                                                    <input type="text" name="phone" id="phone" placeholder="자동작성"
                                                           readonly>
                                                </div>
                                                <div class="form-group">
                                                    <label>담당자 성명</label>
                                                    <input type="text" name="mngrName" id="mngrName"
                                                           placeholder="자동작성" readonly>
                                                </div>
                                                <div class="form-group">
                                                    <label>연락처</label>
                                                    <input type="text" name="mngrPhone" id="mngrPhone"
                                                           placeholder="자동작성" readonly>
                                                </div>
                                                <div class="form-group">
                                                    <label>이메일</label>
                                                    <input type="text" name="mngrAddress" id="mngrAddress"
                                                           placeholder="자동작성" readonly>
                                                </div>
                                            </div>
                                            <br>
                                        </fieldset>
                                        <div style="font-size: 15px">
                                            견적제목 <br><br>
                                            <input type="text" class="form-control" name="title"
                                                   placeholder="title">
                                        </div>
                                        <br>
                                        <div style="font-size: 15px">
                                            견적내용 <br><br>
                                            <input type="text" class="form-control" name="content"
                                                   placeholder="content">
                                        </div>
                                        <br>
                                        <div style="font-size: 15px; position: relative;">
                                            &nbsp 자재 코드<br><br>
                                            <input class="form-control" type="text" name="materialCode"
                                                   id="materialCode" placeholder="코드입력" autocomplete="off">
                                            <div id="autocomplete-suggestions2"
                                                 class="autocomplete-suggestions2"></div>
                                        </div>
                                        <br>
                                        <div>
                                            <input type="text" class="form-control" name="materialDetail"
                                                   id="materialDetail" placeholder="자재명, 재고수량, 규격, 창고명" readonly>
                                        </div>
                                        <br>
                                        <div class="form-container">
                                            <div class="form-group">
                                                <label>수량</label>
                                                <input type="text" name="quantity" placeholder="숫자만 입력하시오 ex) 1">
                                            </div>
                                            <div class="form-group">
                                                <label>단가</label>
                                                <input type="text" name="unitPrice" placeholder="숫자만 입력하시오">
                                            </div>
                                        </div>
                                        <div class="form-container">
                                            <div class="form-group">
                                                <label>총금액</label>
                                                <input type="text" name="totalPrice" placeholder="숫자만 입력하시오">
                                            </div>
                                            <div class="form-group">
                                                <label>L/T</label>
                                                <input type="text" name="leadTime" placeholder="1~11">
                                            </div>
                                        </div>
                                        <br>
                                        <div>
                                            견적서 파일 <input type="file" name="file" multiple>
                                        </div>
                                        <br>
                                        <!-- Hidden input for empNo -->
                                        <input type="hidden" name="empno" id="empno" value="201758030">

                                        <button type="button" class="btn cur-p btn-danger btn-color" id="cancel">
                                            취소
                                        </button>
                                        <input type="submit" class="btn cur-p btn-dark btn-color" value="등록하기">
                                    </form>
                                </div>
                            </div>
                        </div>
                        <script src="/js/quoregister.js"></script>
                    </th:block>
                </div>
            </div>
        </main>
    </div>
    </body>
</th:block>
</html>

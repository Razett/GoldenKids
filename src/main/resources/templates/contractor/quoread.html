<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/base/base::setContent(~{this::content})}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <title>자재 상세보기</title>
        <link href="css/style.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <style>
            #loader {
                transition: all 0.3s ease-in-out;
                opacity: 1;
                visibility: visible;
                position: fixed;
                height: 100vh;
                width: 100%;
                background: #fff;
                z-index: 90000;
            }

            #loader.fadeOut {
                opacity: 0;
                visibility: hidden;
            }

            .spinner {
                width: 40px;
                height: 40px;
                position: absolute;
                top: calc(50% - 20px);
                left: calc(50% - 20px);
                background-color: #333;
                border-radius: 100%;
                animation: sk-scaleout 1.0s infinite ease-in-out;
            }

            @keyframes sk-scaleout {
                0% { transform: scale(0); }
                100% {
                    transform: scale(1.0);
                    opacity: 0;
                }
            }
        </style>
    </head>
    <body class="app">
    <div id="loader">
        <div class="spinner"></div>
    </div>
    <script>
        window.addEventListener('load', function() {
            const loader = document.getElementById('loader');
            setTimeout(function() {
                loader.classList.add('fadeOut');
            }, 300);
        });
    </script>

    <!-- Main Content -->
    <div class="page-container">
        <main class="main-content bgc-grey-100">
            <div id="mainContent">
                <div class="full-container">
                    <th:block th:fragment="content">
                        <div class="row gap-20 pos-r">
                            <div class="col-md-6">
                                <div class="bgc-white p-20 bd">
                                     <div class="d-flex justify-content-between">
                                    <h1 class="c-grey-900 mT-10 mB-30" th:text="${quoread.title + ' 견적'}"></h1>
                                    <div>
                                        <button class="btn cur-p btn-dark btn-color">수정</button>
                                        <button class="btn cur-p btn-dark btn-color" id="add">계약추가</button>
                                        <script>
                                            $(document).ready(function () {
                                                console.log("Document ready");
                                                $('#add').on('click', function () {
                                                    console.log("Row clicked");
                                                    var url = '/contractor/quoregister'
                                                    console.log("Navigating to: " + url);
                                                    window.location.href = url;
                                                });
                                            });
                                        </script>
                                    </div>
                                </div>
                                    <div class="mb-3" style="display: flex; gap: 30px; align-items: center;">
                                        <label class="form-label">회사명</label>
                                        <span class="text-black fa-1-25x" th:text="흠"></span>
                                        <label class="form-label">연락처</label>
                                        <span class="text-black fa-1-25x" th:text="조"></span>
                                        <label class="form-label">자재코드</label>
                                        <span class="text-black fa-1-25x" th:text="장여니"></span>
                                        <label class="form-label">자재명</label>
                                        <span class="text-black fa-1-25x" th:text="장여니"></span>
                                    </div>

                                    <div class="mb-3" style="display: flex; gap: 20px; align-items: center;">
                                        <label class="form-label">주소</label>
                                        <span class="text-black fa-1-25x" th:text="장여니"></span>
                                        <label class="form-label">수량</label>
                                        <span class="text-black fa-1-25x" th:text="장여니"></span>
                                        <label class="form-label">단가</label>
                                        <span class="text-black fa-1-25x" th:text="장여니"></span>
                                        <label class="form-label">총금액</label>
                                        <span class="text-black fa-1-25x" th:text="장여니"></span>
                                        <label class="form-label">L/T</label>
                                        <span class="text-black fa-1-25x" th:text="장여니"></span>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">내용</label><br>
                                        <span class="text-black fa-1-25x" th:text="${quoread.content}"></span>
                                    </div>
                                    <div class="mb-3" style="display: flex; gap: 10px; align-items: center;">
                                        <label class="form-label">등록일</label>
                                        <span class="text-black fa-1-25x" th:text="${#temporals.format(quoread.moddate , 'yyyy-MM-dd')}"></span>
                                        <label class="form-label">견적서 파일명</label><br>
                                        <span class="text-black fa-1-25x" th:text="장여니"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="col-md-6">
                            <div class="bgc-white p-20 bd" style="margin-top: 30px;">
                                <div class="d-flex justify-content-end mb-3">
                                    <button class="btn cur-p btn-dark btn-color">Print</button>
                                </div>
                        <div class="col-md-6">
                            <div class="bgc-white p-20 bd" style="margin-top: 10px;">
                                <div class="d-flex justify-content-between">
                                    <h4 class="c-grey-900 mT-10 mB-30">견적서 사진 자리</h4>

                                </div>
                            </div>
                        </div>
        </main>

        <!-- Footer -->
        <footer class="bdT ta-c p-30 lh-0 fsz-sm c-grey-600">
            <span>Copyright © 2021 Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">Colorlib</a>. All rights reserved.</span>
        </footer>
    </div>

    <script src="js/main.js" defer></script>
    </body>
</th:block>
</html>

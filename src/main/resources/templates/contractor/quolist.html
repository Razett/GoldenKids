<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/base/base::setContent(~{this::content})}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <title>Home</title>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <style>
            #loader {
                transition: all 0.3s ease-in-out;
                opacity: 1;
                visibility: visible;
                position: fixed;
                height: 100vh;
                width: 100%;
                background: #fff;
                z-index: 90000;
            }

            #loader.fadeOut {
                opacity: 0;
                visibility: hidden;
            }

            .spinner {
                width: 40px;
                height: 40px;
                position: absolute;
                top: calc(50% - 20px);
                left: calc(50% - 20px);
                background-color: #333;
                border-radius: 100%;
                -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
                animation: sk-scaleout 1.0s infinite ease-in-out;
            }

            @-webkit-keyframes sk-scaleout {
                0% { -webkit-transform: scale(0) }
                100% {
                    -webkit-transform: scale(1.0);
                    opacity: 0;
                }
            }

            @keyframes sk-scaleout {
                0% {
                    -webkit-transform: scale(0);
                    transform: scale(0);
                } 100% {
                      -webkit-transform: scale(1.0);
                      transform: scale(1.0);
                      opacity: 0;
                  }
            }
        </style>
        <script defer="defer" src="js/main.js"></script>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body class="app">
    <div id="loader">
        <div class="spinner"></div>
    </div>
    <script>
        window.addEventListener('load', function () {
            const loader = document.getElementById('loader');
            setTimeout(function() {
                loader.classList.add('fadeOut');
            }, 300);
        });
    </script>

    <!-- #Main ============================ -->
    <div class="page-container">
        <!-- ### $App Screen Content ### -->
        <main class="main-content bgc-grey-100">
            <div id="mainContent">
                <div class="full-container">
                    <th:block th:fragment="content">
                        <table class="table table-bordered">
                            <h4 class="c-grey-900 mT-10 mB-30">견적 목록</h4>
                            <thead>
                            <tr>
                                <th>견적추가 날짜</th>
                                <th>회사이름</th>
                                <th>자재코드</th>
                                <th>자재명</th>
                                <th>규격</th>
                                <th>수량</th>
                                <th>단가</th>
                                <th>총금액</th>
                                <th>계약 여부</th>
                                <th>계약 등록</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="quotationlist : ${quotationList}" class="quotationlist" th:data-id="${quotationlist.qtno}">
                                <td th:text="${#temporals.format(quotationlist.contractor.moddate, 'yyyy-MM-dd')}"></td>
                                <td th:text="${quotationlist.contractor.name}"></td>
                                <td>음</td>
                                <td>이</td>
                                <td>것</td>
                                <td>도</td>
                                <td>조</td>
                                <td>인</td>
                                <td th:text="${quotationlist.status}"></td>
                                <td>지</td>
                            </tr>
                            </tbody>
                        </table>
                        <script>
                            $(document).ready(function () {
                                console.log("Document ready");
                                $('.quotationlist').on('click', function () {
                                    console.log("Row clicked");
                                    var qtno = $(this).data('id');
                                    var url = '/contractor/quoread?qtno=' + qtno;
                                    console.log("Navigating to: " + url);
                                    window.location.href = url;
                                });
                            });
                        </script>
                    </th:block>
                </div>
            </div>
        </main>

        <!-- ### $App Screen Footer ### -->
        <footer class="bdT ta-c p-30 lh-0 fsz-sm c-grey-600">
            <span>Copyright © 2021 Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">Colorlib</a>. All rights reserved.</span>
        </footer>
    </div>
    </body>
</th:block>
</html>

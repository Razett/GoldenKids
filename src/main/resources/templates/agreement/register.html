<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/base/base::setContent(~{this::content})}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <title>Home</title>
        <style>
            #loader {
                transition: all 0.3s ease-in-out;
                opacity: 1;
                visibility: visible;
                position: fixed;
                height: 100vh;
                width: 100%;
                background: #fff;
                z-index: 90000;
            }

            #loader.fadeOut {
                opacity: 0;
                visibility: hidden;
            }

            .spinner {
                width: 40px;
                height: 40px;
                position: absolute;
                top: calc(50% - 20px);
                left: calc(50% - 20px);
                background-color: #333;
                border-radius: 100%;
                -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
                animation: sk-scaleout 1.0s infinite ease-in-out;
            }

            @-webkit-keyframes sk-scaleout {
                0% {
                    -webkit-transform: scale(0)
                }
                100% {
                    -webkit-transform: scale(1.0);
                    opacity: 0;
                }
            }

            @keyframes sk-scaleout {
                0% {
                    -webkit-transform: scale(0);
                    transform: scale(0);
                }
                100% {
                    -webkit-transform: scale(1.0);
                    transform: scale(1.0);
                    opacity: 0;
                }
            }
        </style>
        <script defer="defer" src="js/main.js"></script>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body class="app">
    <div id="loader">
        <div class="spinner"></div>
    </div>
    <script>
        window.addEventListener('load', function load() {
            const loader = document.getElementById('loader');
            setTimeout(function () {
                loader.classList.add('fadeOut');
            }, 300);
        });
    </script>

    <!-- #Main ============================ -->
    <div class="page-container">

        <!-- ### $App Screen Content ### -->
        <main class="main-content bgc-grey-100">
            <div id="mainContent">
                <div class="full-container">
                    <th:block th:fragment="content">
                        <form th:action="updatepro" method="post">
                            <div class="row gap-20 pos-r">
                                <div class="col-md-6">
                                    <div class="bgc-white p-20 bd h-100">

                                        <h4 class="c-grey-900 mT-10 mB-5">회사정보</h4>

                                        <div class="mb-3">
                                            <label class="form-label">회사명<span
                                                    class="c-red-700 fa-1x"></span></label>
                                            <input th:value="${qtno.contractor.name}" type="text" name="corno"
                                                   class="form-control"
                                                   readonly>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="inputName">사업자 등록번호<span
                                                    class="c-red-700 fa-1x"></span></label>
                                            <input th:value="${qtno.contractor.corno}" type="text" name="name"
                                                   class="form-control" id="inputName"
                                                   maxlength="150" readonly>
                                        </div>

                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="bgc-white p-20 bd h-100">
                                        <h4 class="c-grey-900 mT-10 mB-5">계약 정보를 입력하시오</h4>
                                        <div class="d-flex justify-content-end">
                                            <button type="button" class="btn cur-p btn-secondary btn-color me-2"
                                                    control-id="ControlID-2">취소
                                            </button>
                                            <button type="submit" class="btn btn-primary btn-color"
                                                    control-id="ControlID-4">등록하기
                                            </button>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">계약명</label>
                                            <input type="text" name="title" class="form-control"
                                                   placeholder="제목을 입력하시오." maxlength="30">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">계약일</label>
                                            <input type="text" name="startdate"
                                                   class="form-control" placeholder="ex)20240706" maxlength="20">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">만료일</label>
                                            <input type="text" name="enddata"
                                                   class="form-control" placeholder="ex)20240707" maxlength="20">
                                        </div>
                                        <div class="mb-3">
                                            <label for="statusSelect" class="form-label">견적 상태</label>
                                            <select name="agr" id="statusSelect" class="form-control">
                                                <option value="done">항목을 선택하시오</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="bgc-white mT-20 p-20 bd">
                                        <h4 class="c-grey-900 mT-10 mB-5" th:text="${qtno.title}"></h4>
                                        생성날짜:
                                        <div th:text="${#temporals.format(qtno.regdate, 'yyyy-MM-dd')}"></div><!--생성날짜-->
                                        <br>
                                        <table class="table table-hover">
                                            <thead class="thead-light">
                                            <tr>
                                                <th class="form-label">견적 금액</th>
                                                <th class="form-label">자재명</th>
                                                <th class="form-label">자재코드</th>
                                                <th class="form-label">수량</th>
                                                <th class="form-label">단가</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="list : ${qtnomtrl}">
                                                <td th:text="${list.totalprice}"></td>
                                                <td th:text="${list.material.name}"></td>
                                                <td th:text="${list.material.mtrlno}"></td>
                                                <td th:text="${list.quantity}"></td>
                                                <td th:text="${list.unitprice}"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </th:block>
                </div>
            </div>
            <script>
                document.addEventListener('DOMContentLoaded', (event) => {
                    const inputMngrPhone = document.getElementById('inputMngrPhone');
                    const inputPhone = document.getElementById('inputPhone');
                    const inputCorno = document.getElementById('inputCorno');
                    const inputAccountNum = document.getElementById('inputAccountNum');

                    // 숫자만 허용하는 함수
                    const enforceNumericInput = (input) => {
                        input.addEventListener('input', () => {
                            input.value = input.value.replace(/[^0-9]/g, '');
                        });
                    };

                    // 최대 길이를 제한하는 함수
                    const enforceMaxLength = (input, maxLength) => {
                        input.addEventListener('input', () => {
                            if (input.value.length > maxLength) {
                                input.value = input.value.slice(0, maxLength);
                            }
                        });
                    };

                    // 각 입력 필드에 숫자만 입력되도록 설정
                    enforceNumericInput(inputMngrPhone);
                    enforceNumericInput(inputPhone);
                    enforceNumericInput(inputCorno);
                    enforceNumericInput(inputAccountNum);
                    // 사업자 등록번호는 최대 10자리로 제한
                    enforceMaxLength(inputCorno, 10);
                });
            </script>
        </main>
    </div>
    </body>
</th:block>
</div>
</div>
</main>
<!-- ### $App Screen Footer ### -->
<footer class="bdT ta-c p-30 lh-0 fsz-sm c-grey-600">
    <span>Copyright © 2021 Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">Colorlib</a>. All rights reserved.</span>
</footer>
</div>
</body>
</th:block>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/base/base::setContent(~{this::content})}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>Home</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
      #loader {
        transition: all 0.3s ease-in-out;
        opacity: 1;
        visibility: visible;
        position: fixed;
        height: 100vh;
        width: 100%;
        background: #fff;
        z-index: 90000;
      }

      #loader.fadeOut {
        opacity: 0;
        visibility: hidden;
      }

      .spinner {
        width: 40px;
        height: 40px;
        position: absolute;
        top: calc(50% - 20px);
        left: calc(50% - 20px);
        background-color: #333;
        border-radius: 100%;
        -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
        animation: sk-scaleout 1.0s infinite ease-in-out;
      }

      @-webkit-keyframes sk-scaleout {
        0% { -webkit-transform: scale(0) }
        100% {
          -webkit-transform: scale(1.0);
          opacity: 0;
        }
      }

      @keyframes sk-scaleout {
        0% {
          -webkit-transform: scale(0);
          transform: scale(0);
        } 100% {
          -webkit-transform: scale(1.0);
          transform: scale(1.0);
          opacity: 0;
        }
      }
    </style>
  <script defer="defer" src="js/main.js"></script><link href="css/style.css" rel="stylesheet"></head>
  <body class="app">
    <div id="loader">
      <div class="spinner"></div>
    </div>
    <script>
      window.addEventListener('load', function load() {
        const loader = document.getElementById('loader');
        setTimeout(function() {
            loader.classList.add('fadeOut');
        }, 300);
      });
    </script>

      <!-- #Main ============================ -->
      <div class="page-container">

        <!-- ### $App Screen Content ### -->
        <main class="main-content bgc-grey-100">
          <div id="mainContent">
            <div class="full-container">
              <th:block th:fragment="content">
                <div class="row gap-20 pos-r">
                  <div class="col-md-8">
                    <div class="bgc-white p-20 bd">
                      <div class="d-flex justify-content-between">
                        <h4 class="c-grey-900 mT-10 mB-30">창고 목록</h4>
                        <div class=" mT-10 mB-30" data-bs-toggle="modal" data-bs-target="#warehouseAddModal">
                          <a href="#" id="warehouseAddBtn" class="px-2 py-2" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-original-title="창고 추가">
                            <i class="c-grey-900 ti-plus fa-1-25x"></i>
                          </a>
                        </div>
                      </div>
                      <div>
                        <table class="table table-bordered">
                          <thead>
                          <tr>
                            <th scope="col" class="text-center">창고 코드</th>
                            <th scope="col" class="text-center">창고 이름</th>
                            <th scope="col" class="text-center">수정</th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr th:each="warehouse : ${warehouses}">
                            <td class="col-md-3 text-center" th:text="${warehouse.wrhscode}"></td>
                            <td class="col-md-8 text-center" th:text="${warehouse.wrhsname}"></td>
                            <td class="col-md-1 text-center">
                              <a href="#" class="px-2 py-2" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-original-title="수정하기">
                                <i class="c-grey-900 ti-pencil-alt fa-1x"></i>
                              </a>
                            </td>
                          </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal fade" id="warehouseAddModal" tabindex="-1" aria-labelledby="warehouseAddModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="warehouseAddModalLabel">창고 등록</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <div class="mb-3">
                          <label class="form-label" for="inputWrhscode">창고 코드</label>
                          <input type="text" name="quantity" class="form-control" id="inputWrhscode" placeholder="창고 코드를 입력하세요." control-id="ControlID-1">
                          <span class="ps-1 pt-1 c-grey-700" id="subWrhscode">창고 코드는 5자리 이상 30자리 미만의 영문자, 숫자, -만 입력 가능합니다.</span>
                        </div>
                        <div class="mb-3">
                          <label class="form-label" for="inputWrhsname">창고 이름</label>
                          <input type="text" name="quantity" class="form-control" id="inputWrhsname" placeholder="창고 이름를 입력하세요." control-id="ControlID-1">
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <button type="button" class="btn btn-primary btn-color disabled" id="addWrhsSubmit">등록하기</button>
                      </div>
                    </div>
                  </div>
                </div>
                <script src="/js/material.js"></script>
                <script>
                  $(document).ready(function () {
                    $('#warehouseAddBtn').on('click', function (e) {
                      e.preventDefault();
                      $("#warehouseAddModal").show();
                    });

                    var wrhscode = '';
                    var wrhsname = '';
                    var wrhscodeVerified = false;
                    var wrhsnameVerified = false;

                    var typingTimer; // Timer identifier
                    var doneTypingInterval = 1500; // Time in milliseconds (1.5 seconds)
                    var addWrhsSubmitButton = $('#addWrhsSubmit');
                    var subWrhscode = $('#subWrhscode');

                    $('#inputWrhscode').on('input', function () {
                      wrhscodeVerified = false;
                      if (!addWrhsSubmitButton.hasClass('disabled')) {
                        addWrhsSubmitButton.addClass('disabled');
                      }
                      subWrhscode.text('창고 코드는 5자리 이상 30자리 미만의 영문자, 숫자, -만 입력 가능합니다.');
                      if (!subWrhscode.hasClass('c-grey-700')) {
                        subWrhscode.addClass('c-grey-700');
                      }
                      subWrhscode.removeClass('c-green-800').removeClass('c-red-700');

                      wrhscode = $(this).val();

                      clearTimeout(typingTimer); // Clear the previous timer

                      if (wrhscode.length > 5) {
                        // Set a new timer
                        var isValid = materialWarehouseService.validateWrhscode(wrhscode);
                        if (isValid) {
                          typingTimer = setTimeout(function () {
                            console.log(wrhscode);
                            materialWarehouseService.verifyWrhscode(wrhscode, function (data) {
                              console.log(data);
                              if (data) {
                                wrhscodeVerified = true;
                                subWrhscode.text('사용 가능합니다.');
                                subWrhscode.addClass('c-green-800').removeClass('c-grey-700').removeClass('c-red-700');

                                if (enableAddWrhsUsbmitButton(wrhscodeVerified, wrhsnameVerified))
                                  addWrhsSubmitButton.removeClass('disabled');
                              } else {
                                subWrhscode.text('이미 존재하는 창고 코드입니다. 다시 입력하세요.');
                                subWrhscode.addClass('c-red-800').removeClass('c-grey-700').removeClass('c-green-700');
                              }
                            });
                          }, doneTypingInterval);
                        } else {
                          subWrhscode.text('입력 값이 올바르지 않습니다. 다시 입력하세요.');
                          subWrhscode.addClass('c-red-800').removeClass('c-grey-700').removeClass('c-green-700');
                        }
                      } else {
                        subWrhscode.text('창고 코드는 5자리 이상 30자리 미만의 영문자, 숫자, -만 입력 가능합니다.');
                        subWrhscode.addClass('c-grey-700').removeClass('c-red-800').removeClass('c-green-700');
                      }
                    });

                    $('#inputWrhsname').on('input', function() {
                      wrhsnameVerified = false;
                      if (!addWrhsSubmitButton.hasClass('disabled')) {
                        addWrhsSubmitButton.addClass('disabled');
                      }

                      wrhsname = $(this).val();

                      if (wrhsname.length > 0) {
                        wrhsnameVerified = true;
                      }

                      if (enableAddWrhsUsbmitButton(wrhscodeVerified, wrhsnameVerified))
                        addWrhsSubmitButton.removeClass('disabled');
                    });

                    addWrhsSubmitButton.on('click', function () {
                      materialWarehouseService.registerWarehouse(wrhscode, wrhsname, function (data) {
                        if (data) {
                          window.location.href = '/material/warehouselist';
                        }
                      })
                    });

                    function enableAddWrhsUsbmitButton(verified1, verified2) {
                      return verified1 && verified2;
                    }
                  });
                </script>
              </th:block>
            </div>
          </div>
        </main>

        <!-- ### $App Screen Footer ### -->
        <footer class="bdT ta-c p-30 lh-0 fsz-sm c-grey-600">
          <span>Copyright © 2021 Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">Colorlib</a>. All rights reserved.</span>
        </footer>
      </div>
  </body>
  </th:block>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>견적 등록</title>
    <style>
        /* 전체 input 요소의 글꼴 크기와 스타일을 설정 */
        input[type="text"] {
            font-size: 15px;
            padding: 6px; /* 텍스트 상자 안쪽에 여유 공간 추가 */
            width: 400px; /* 입력 상자의 너비를 400px로 설정 */
        }
    </style>
</head>
<body>
<form action="quolist" method="get">
    <header><h1>견적등록</h1></header>
     <div>
            회사명 
            <select>
                <option value="">회사명을 선택하시오</option>
                <option value="company1">회사1</option>
                <option value="company2">회사2</option>
                <option value="company3">회사3</option>
            </select>
        </div>
    <br>
    <fieldset>
    <div>
        사업자 등록번호 <input type="text" placeholder="이건 불러온 값 자동작성">
    </div>
    <br>
    <div>
        주소 <input type="text" placeholder="이건 불러온 값 자동작성">
    </div>
    <br>
    <div>
        전화번호 <input type="text" placeholder="이건 불러온 값 자동작성">
    </div>
    <br>
    <div>
        담당자 성명 <input type="text" placeholder="이건 불러온 값 자동작성">
    </div>
    <br>
    <div>
        연락처 <input type="text" placeholder="이건 불러온 값 자동작성">
    </div>
    <br>
    <div>
        이메일 <input type="text" placeholder="이건 불러온 값 자동작성">
    </div>
</fieldset>
<div>
    견적제목 <input type="text" placeholder="title">
</div>
<br>
<div>
    견적내용 <input type="text" placeholder="content">
</div>
<br>
<div>
    자재코드 <input type="text" placeholder="MA0001">
</div>
<div>
<br>   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" placeholder="자재명: 프레임 재고수량: 92 규격: 6mm 창고명: A-01구역">
</div>
<br>
<div>
    수량 <input type="text" placeholder="숫자만 입력하시오 ex) 1">
</div>
<br>
<div>
    단가 <input type="text" placeholder=", 구분 없이 숫자만 입력하시오">
</div>
<br>
<div>
    총금액 <input type="text" placeholder=", 구분 없이 숫자만 입력하시오">
</div>
<br>
<div>
    L/T <input type="text" placeholder="ex) 20240716">
</div>
<br>
<div>
    견적서 파일 <input type="file" placeholder=", 구분 없이 숫자만 입력하시오">
</div>
    <br>
    <br>
    <button type="button" id="cancel">취소</button>
    <input type="submit" value="등록하기">
</form>
</body>
</html>

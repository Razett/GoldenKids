<!DOCTYPE html>
<html>
<head>
    <title>업체 등록</title>
    <style>
        /* 전체 input 요소의 글꼴 크기와 스타일을 설정 */
        input[type="text"] {
            font-size: 15px;
            padding: 6px; /* 텍스트 상자 안쪽에 여유 공간 추가 */
            width: 400px; /* 입력 상자의 너비를 400px로 설정 */
        }
    </style>
</head>
<body>
<form action="list.html" method="get">
    <header><h1>업체등록</h1></header>
    <div>
        사업자 등록번호 <input type="text" placeholder="숫자 10자리를 - 구분하여 입력하시오">
    </div>
    <br>
    <div>
        회사이름 <input type="text" placeholder="한글 또는 대/소문자 구분하여 입력하시오">
    </div>
    <br>
    <div>
        주소 <input type="text" placeholder="도로명 주소로 입력하시오">
    </div>
    <br>
    <div>
        전화번호 <input type="text" placeholder="숫자를 - 구분하여 입력하시오">
    </div>
    <br>
    <div>
        담당자 성명 <input type="text" placeholder="성명">
    </div>
    <br>
    <div>
        연락처 <input type="text" placeholder="숫자를 - 구분하여 입력하시오">
    </div>
    <br>
    <div>
        이메일 <input type="text" placeholder="대/소문자 구분하여 입력하시오">
    </div>
    <br>
    <br>
    <button type="button" id="cancel">취소</button>
    <input type="submit" value="등록하기" id="register">
</form>
</body>
</html>

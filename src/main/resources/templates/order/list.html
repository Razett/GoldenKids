<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:margin-left="http://www.w3.org/1999/xhtml"
      xmlns:margin-rignt="http://www.w3.org/1999/xhtml">
<th:block th:replace="~{/base/base::setContent(~{this::content})}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <title>Home</title>
        <script src="https://code.jquery.com/jquery-3.7.1.js"
                integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <style>
            #loader {
                transition: all 0.3s ease-in-out;
                opacity: 1;
                visibility: visible;
                position: fixed;
                height: 100vh;
                width: 100%;
                background: #fff;
                z-index: 90000;
            }

            #loader.fadeOut {
                opacity: 0;
                visibility: hidden;
            }

            .spinner {
                width: 40px;
                height: 40px;
                position: absolute;
                top: calc(50% - 20px);
                left: calc(50% - 20px);
                background-color: #333;
                border-radius: 100%;
                -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
                animation: sk-scaleout 1.0s infinite ease-in-out;
            }

            @-webkit-keyframes sk-scaleout {
                0% {
                    -webkit-transform: scale(0)
                }
                100% {
                    -webkit-transform: scale(1.0);
                    opacity: 0;
                }
            }

            @keyframes sk-scaleout {
                0% {
                    -webkit-transform: scale(0);
                    transform: scale(0);
                }
                100% {
                    -webkit-transform: scale(1.0);
                    transform: scale(1.0);
                    opacity: 0;
                }
            }
        </style>
        <script defer="defer" src="js/main.js"></script>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body class="app">
    <div id="loader">
        <div class="spinner"></div>
    </div>
    <script>
        window.addEventListener('load', function load() {
            const loader = document.getElementById('loader');
            setTimeout(function () {
                loader.classList.add('fadeOut');
            }, 300);
        });
    </script>

    <!-- #Main ============================ -->
    <div class="page-container">

        <!-- ### $App Screen Content ### -->
        <main class="main-content bgc-grey-100">
            <div id="mainContent">
                <div class="full-container">
                    <th:block th:fragment="content">
                        <div class="row gap-20 pos-r">
                            <div class="bgc-white p-20 bd col-md-12">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h4 class="c-grey-900 mT-10 mB-30" style="margin-bottom: 0;">대기 현황</h4>
                                    <div class="d-flex flex-column align-items-end">
                                        <div class="d-flex align-items-center" style="margin-bottom: 15px;">
                                            <button type="button" class="btn cur-p btn-outline-secondary"
                                                    style="width: 90px; height: 30px; margin-right: 10px; display: flex; align-items: center; justify-content: center; line-height: 30px;">
                                                <a th:href="@{/order/add}"
                                                   style="text-decoration: none; color: inherit; text-align: center;">발주
                                                    추가</a>
                                            </button>
                                            <button type="button" class="btn cur-p btn-outline-secondary"
                                                    style="width: 90px; height: 30px; margin-right: 10px; display: flex; align-items: center; justify-content: center; line-height: 30px;">
                                                <a th:href="@{/order/update}" th:method="get"
                                                   style="text-decoration: none; color: inherit; text-align: center;">
                                                    <span class="ti-pencil-alt"></span><span class="icon-name"></span>&nbsp;수정
                                                </a>
                                            </button>
                                            <button type="button" id="execute-orders-btn"
                                                    class="btn cur-p btn-outline-secondary"
                                                    style="width: 90px; height: 30px; margin-right: 10px; display: flex; align-items: center; justify-content: center; line-height: 30px;"
                                                    onclick="executeOrders()">
                                                <a href="#" id="order-link"
                                                   style="text-decoration: none; color: inherit; text-align: center;">발주
                                                    실행</a>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div style="overflow:auto; width:1792px; height:230px;">
                                    <table class="table table-bordered table-hover">
                                        <thead>
                                        <tr>
                                            <th>
                                                <label>
                                                    <input type="checkbox" id="order-code"
                                                           onclick="toggleCheckboxes(this)">
                                                    발주코드
                                                </label>
                                            </th>
                                            <th>납기일</th>
                                            <th>자재 코드</th>
                                            <th>자재명</th>
                                            <th>자재 수량</th>
                                            <th>발주 수량</th>
                                            <th>회사명</th>
                                            <th>단가</th>
                                            <th>총금액</th>
                                            <th>발주 상태</th>
                                            <th>발주서 발행</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tableBody">
                                        <tr th:each="order : ${orderList}">
                                            <td>
                                                <label>
                                                    <input type="checkbox" id="order-${order.orderno}"
                                                           value="${order.orderno}">
                                                    <span th:text="${order.orderno}"></span>
                                                </label>
                                            </td>
                                            <td th:text="${order.prcr != null ? order.prcr.getReqdate() : 'N/A'}"></td>
                                            <td th:text="${order.material != null ? order.material.getMtrlno() : 'N/A'}"></td>
                                            <td th:text="${order.material != null ? order.material.getName() : 'N/A'}"></td>
                                            <td th:text="${order.material != null ? order.material.getQuantity() : 'N/A'}"></td>
                                            <td th:text="${order.quantity}">
                                            <td th:text="${order.quotationmtrl.quotation != null && order.quotationmtrl.quotation.contractor != null ? order.quotationmtrl.quotation.contractor.name : 'N/A'}"></td>
                                            <td th:text="${order.quotationmtrl.unitprice}">
                                            <td th:text="${order.quotationmtrl.totalprice}">
                                            <td th:text="${order.status}">
                                            <td class="col-md-1 text-center"><span class="ti-download"></span><span
                                                    class="icon-name"></span></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="row gap-20 pos-r">
                            <div class="bgc-white p-20 bd col-md-12">
                                <h4 class="c-grey-900 mT-10 mB-30">진행 현황</h4>
                                <table id="target-table" class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>발주 코드</th>
                                        <th>납기일</th>
                                        <th>자재 코드</th>
                                        <th>자재명</th>
                                        <th>자재 수량</th>
                                        <th>발주 수량</th>
                                        <th>회사명</th>
                                        <th>단가</th>
                                        <th>총금액</th>
                                        <th>발주 상태</th>
                                        <th>발주서 발행</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <!-- 이곳에 JavaScript로 데이터를 추가할 것입니다 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <script>
                            function toggleCheckboxes(source) {
                                const checkboxes = document.querySelectorAll('tbody input[type="checkbox"]');
                                checkboxes.forEach(checkbox => {
                                    checkbox.checked = source.checked;
                                });
                            }

                            document.addEventListener('DOMContentLoaded', function () {
                                const tableWrapper = document.getElementById('tableWrapper');
                            });

                            function executeOrders() {
                                const checkedBoxes = document.querySelectorAll('tbody input[type="checkbox"]:checked');
                                const orderIds = Array.from(checkedBoxes).map(checkbox => checkbox.value);

                                $.ajax({
                                    url: '/rest/order/list',
                                    type: 'POST',
                                    contentType: 'application/json',
                                    data: JSON.stringify(orderno),
                                    success: function (response) {
                                        const targetTableBody = document.querySelector('#target-table tbody');
                                        targetTableBody.innerHTML = ''; // 기존 내용을 지우고

                                        response.forEach(order => {
                                            const row = document.createElement('tr');
                                            row.innerHTML = `
                                            <td>${order.orderno}</td>
                                            <td>${order.reqdate || 'N/A'}</td>
                                            <td>${order.material ? order.material.mtrlno : 'N/A'}</td>
                                            <td>${order.material ? order.material.name : 'N/A'}</td>
                                            <td>${order.material ? order.material.quantity : 'N/A'}</td>
                                            <td>${order.quantity}</td>
                                            <td>${order.quotationmtrl && order.quotationmtrl.quotation && order.quotationmtrl.quotation.contractor ? order.quotationmtrl.quotation.contractor.name : 'N/A'}</td>
                                            <td>${order.quotationmtrl ? order.quotationmtrl.unitprice : 'N/A'}</td>
                                            <td>${order.quotationmtrl ? order.quotationmtrl.totalprice : 'N/A'}</td>
                                            <td>${order.status}</td>
                                            <td>${order.orderdate || 'N/A'}</td>
                                             `;
                                            targetTableBody.appendChild(row);
                                        });

                                        checkedBoxes.forEach(checkbox => {
                                            checkbox.checked = false;
                                        });

                                        const orderCodeCheckbox = document.getElementById('order-code');
                                        if (orderCodeCheckbox) {
                                            orderCodeCheckbox.checked = false;
                                        }

                                        const executeBtn = document.getElementById('execute-orders-btn');
                                        executeBtn.classList.remove('btn-disabled');
                                        executeBtn.innerHTML = '<a href="#" style="text-decoration: none; color: inherit; text-align: center;">발주 실행</a>';
                                    },
                                    error: function (error) {
                                        console.log('Error:', error);
                                    }
                                });
                            }
                        </script>
                    </th:block>
                </div>
            </div>
        </main>


        <!-- ### $App Screen Footer ### -->
        <footer class="bdT ta-c p-30 lh-0 fsz-sm c-grey-600">
            <span>Copyright © 2021 Designed by <a href="https://colorlib.com" target="_blank"
                                                  title="Colorlib">Colorlib</a>. All rights reserved.</span>
        </footer>
    </div>
    </body>
</th:block>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/base/base::setContent(~{this::content})}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <title>Home</title>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <style>
            #loader {
                transition: all 0.3s ease-in-out;
                opacity: 1;
                visibility: visible;
                position: fixed;
                height: 100vh;
                width: 100%;
                background: #fff;
                z-index: 90000;
            }

            #loader.fadeOut {
                opacity: 0;
                visibility: hidden;
            }

            .spinner {
                width: 40px;
                height: 40px;
                position: absolute;
                top: calc(50% - 20px);
                left: calc(50% - 20px);
                background-color: #333;
                border-radius: 100%;
                -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
                animation: sk-scaleout 1.0s infinite ease-in-out;
            }

            @-webkit-keyframes sk-scaleout {
                0% { -webkit-transform: scale(0) }
                100% {
                    -webkit-transform: scale(1.0);
                    opacity: 0;
                }
            }

            @keyframes sk-scaleout {
                0% {
                    -webkit-transform: scale(0);
                    transform: scale(0);
                } 100% {
                      -webkit-transform: scale(1.0);
                      transform: scale(1.0);
                      opacity: 0;
                  }
            }
        </style>
        <script defer="defer" src="js/main.js"></script>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body class="app">
    <div id="loader">
        <div class="spinner"></div>
    </div>
    <script>
        window.addEventListener('load', function load() {
            const loader = document.getElementById('loader');
            setTimeout(function() {
                loader.classList.add('fadeOut');
            }, 300);
        });
    </script>

    <!-- #Main ============================ -->
    <div class="page-container">

        <!-- ### $App Screen Content ### -->
        <main class="main-content bgc-grey-100">
            <div id="mainContent">
                <div class="full-container">
                    <th:block th:fragment="content">
                        <div class="row gap-20 pos-r">
                            <div class="col-md-8">
                                <div class="bgc-white p-20 bd">
                                    <h4 class="c-grey-900 mT-10 mB-30">발주 수동 추가</h4>
                                    <form action="/order/add" method="post">
                                        <div class="mb-3">
                                            <label>자재코드</label>
                                            <input type="text" class="form-control" placeholder="자재 코드를 입력하세요" id="materialInput" control-id="ControlID-1">
                                        </div>
                                        <div id="autocomplete-suggestions2" class="autocomplete-suggestions2"></div>
                                        <div class="mb-3">
                                            <label>회사명</label>
                                            <input type="text" class="form-control" placeholder="회사를 선택하세요" control-id="ControlID-1" id="contractorName">
                                        </div>
                                        <div class="mb-3">
                                            <label>발주 가능 수량</label>
                                            <input type="text" class="form-control" control-id="ControlID-1">
                                        </div>
                                        <div class="mb-3">
                                            <label>단가</label>
                                            <input type="text" class="form-control" control-id="ControlID-1">
                                        </div>
                                        <div class="mb-3">
                                            <label>L/T</label>
                                            <input type="text" class="form-control" control-id="ControlID-1">
                                        </div>
                                        <div class="mb-3">
                                            <label>발주 수량</label>
                                            <input type="text" class="form-control" placeholder="숫자만 입력하시오" control-id="ControlID-1">
                                        </div>
                                        <div class="mb-3">
                                            <label>총금액</label>
                                            <input type="text" class="form-control" placeholder="단가X수량X1.1" control-id="ControlID-1">
                                        </div>
                                        <div class="pt-3">
                                            <button type="button" class="btn cur-p btn-secondary btn-color" control-id="ControlID-2" onclick="location.href='/order/list'">취소</button>
                                            <button type="submit" class="btn btn-primary btn-color md-1" control-id="ControlID-4">등록하기</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <script>
                            // 자재명 자동완성 요청을 보내는 함수
                            function fetchMaterialSuggestions(mtrlno) {
                                $.ajax({
                                    url: '/rest/order/add',
                                    type: 'GET',
                                    data: { mtrlno: mtrlno },
                                    success: function (data) {
                                        var suggestions = $('#autocomplete-suggestions2');
                                        suggestions.empty(); // 이전 검색 결과 비우기
                                        selectedSuggestionIndex = -1; // 초기화

                                        // 검색 결과를 역순으로 반복하여 표시
                                        data.reverse().forEach(function (item) {
                                            var suggestion2 = $('<div class="autocomplete-suggestion2"></div>')
                                                .html(`자재코드: ${item.mtrlno} 자재이름: ${item.name} 자재그룹명: ${item.materialWarehouse.name}`);
                                            suggestion2.on('click', function () {
                                                selectMaterialSuggestion(item);
                                            });
                                            suggestions.append(suggestion2);
                                        });
                                        suggestions.show();
                                    },
                                    error: function (jqXHR, textStatus, errorThrown) {
                                        console.error('자재 제안을 가져오는 데 실패했습니다:', textStatus, errorThrown);
                                        alert('자재 제안을 가져오는 데 실패했습니다.');
                                    }
                                });
                            }

                            // 자재 정보를 가져오는 함수
                            function fetchMaterialDetails(mtrlno) {
                                $.ajax({
                                    url: '/rest/material/getMaterialDetailCode',
                                    type: 'GET',
                                    data: { mtrlno: mtrlno },
                                    success: function (data) {
                                        if (data) {
                                            displayMaterialDetails(data);
                                        } else {
                                            alert('자재 정보를 찾을 수 없습니다.');
                                        }
                                    },
                                    error: function (jqXHR, textStatus, errorThrown) {
                                        console.error('자재 정보를 가져오는 데 실패했습니다:', textStatus, errorThrown);
                                        alert('자재 정보를 가져오는 데 실패했습니다.');
                                    }
                                });
                            }

                            // 자재 정보를 화면에 표시하는 함수
                            function displayMaterialDetails(material) {
                                console.log(material);
                                $('#materialDetail').val(`자재명: ${material.name}, 재고수량: ${material.quantity}, 규격: ${material.standard}, 창고명: ${material.wrhscode.name}`);
                            }

                            // 자재 제안 선택 시 호출되는 함수
                            function selectMaterialSuggestion(item) {
                                // 자재 제안 클릭 시 자재 상세 정보를 가져와서 표시
                                fetchMaterialDetails(item.mtrlno);
                                // 제안 목록 숨기기
                                $('#autocomplete-suggestions2').hide();
                            }

                            // 이벤트 핸들러 예시 (적절한 이벤트에 따라 호출)
                            $('#materialInput').on('input', function () {
                                var mtrlno = $(this).val();
                                if (mtrlno) {
                                    fetchMaterialSuggestions(mtrlno);
                                } else {
                                    $('#autocomplete-suggestions2').empty().hide();
                                }
                            });

                        </script>
                    </th:block>
                </div>
            </div>
        </main>

        <!-- ### $App Screen Footer ### -->
        <footer class="bdT ta-c p-30 lh-0 fsz-sm c-grey-600">
            <span>Copyright © 2021 Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">Colorlib</a>. All rights reserved.</span>
        </footer>
    </div>
    </body>
</th:block>
</html>
